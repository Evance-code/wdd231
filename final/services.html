<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Studio One | Services</title>
    <meta name="description"
        content="Studio One services: recording, mixing, mastering, production packages and add-ons." />
    <meta name="author" content="Evance Hosea Katanga" />
    <link rel="icon" type="image/x-icon" href="images/studio one.png">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/styles.css" />
    <script type="module" src="js/services.js" defer></script>
    <script type="module" src="js/main.js" defer></script>
</head>

<body>

    <!-- Header -->
    <header>
        <nav class="navbar">
            <h1 class="logo">Studio One</h1>
            <button class="hamburger" id="hamburger" aria-label="Toggle menu">☰</button>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="services.html" class="nav-link active">Services</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="form.html" class="nav-link">Book Session</a></li>
                <li><a href="attributions.html" class="nav-link">Attributions</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main -->
    <main>
        <section class="services-hero">
            <h2>Our Services</h2>
            <p>Choose from our full list of professional studio packages and add-ons.</p>
        </section>

        <section class="services-list">
            <div class="controls">
                <input type="search" id="search" placeholder="Search services..." aria-label="Search services" />
                <label class="fav-toggle">
                    <input type="checkbox" id="show-favs" /> Show favorites
                </label>
            </div>

            <div id="services-grid" class="grid">
                <!-- Service cards injected by JS -->
            </div>
        </section>

        <!-- Accessible Modal -->
        <div id="service-modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true"
            aria-labelledby="modal-title">
            <div class="modal-content">
                <button class="modal-close" id="modal-close" aria-label="Close modal">✕</button>
                <h3 id="modal-title">Service Title</h3>
                <p id="modal-body">Service details will appear here.</p>
                <ul id="modal-list"></ul>
                <button id="modal-book" class="btn-primary">Book This Service</button>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Studio One | All Rights Reserved</p>
        <a href="attributions.html">Attributions</a> |
        <a href="#" id="video-link">Project Demo Video</a>
    </footer>

</body>

</html>
