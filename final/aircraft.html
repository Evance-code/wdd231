<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Aircraft Database - Comprehensive specifications and performance data for various aircraft types">
    <meta name="author" content="Your Name">

    <meta property="og:title" content="Aircraft Database - Flight Dispatch Resources">
    <meta property="og:description" content="Comprehensive aircraft specifications for flight dispatchers">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourusername.github.io/wdd231/final/aircraft.html">

    <title>Aircraft Database - Flight Dispatch Resources</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="data/transport_14720160.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="data/transport_14720160.png" alt="Flight Dispatch Logo" width="50" height="50">
                <h1>Flight Dispatch Resources</h1>
            </div>
            <button class="menu-toggle" aria-label="Toggle navigation menu">
                <span class="hamburger"></span>
            </button>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="aircraft.html" class="active" aria-current="page">Aircraft Data</a></li>
                    <li><a href="weather.html">Weather Tools</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="page-header">
            <div class="container">
                <h1>Aircraft Database</h1>
                <p>Comprehensive specifications and performance data for various aircraft types</p>
            </div>
        </section>

        <section class="filters">
            <div class="container">
                <div class="filter-controls">
                    <label for="categoryFilter">Filter by Category:</label>
                    <select id="categoryFilter">
                        <option value="all">All Categories</option>
                        <option value="Commercial">Commercial</option>
                        <option value="Regional">Regional</option>
                        <option value="General Aviation">General Aviation</option>
                        <option value="Business Jet">Business Jet</option>
                        <option value="Helicopter">Helicopter</option>
                        <option value="Cargo">Cargo</option>
                    </select>

                    <label for="searchInput">Search:</label>
                    <input type="text" id="searchInput" placeholder="Search aircraft by name or ICAO code..."
                        aria-label="Search aircraft database">
                </div>
            </div>
        </section>

        <section class="aircraft-grid-section">
            <div class="container">
                <div class="aircraft-grid" id="aircraftGrid">
                </div>
                <div id="loadingMessage" class="loading">Loading aircraft data...</div>
                <div id="errorMessage" class="error-message" style="display: none;"></div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; <span id="currentYear"></span> Flight Dispatch Resources. All rights reserved.</p>
            <p>
                <a href="attributions.html">Attributions</a> |
                <a href="https://youtube.com/your-video-link" target="_blank">Project Video</a>
            </p>
        </div>
    </footer>

    <div id="aircraftModal" class="modal" aria-hidden="true" role="dialog" aria-modal="true"
        aria-labelledby="modalTitle">
        <div class="modal-content">
            <button class="close-modal" aria-label="Close aircraft details modal">&times;</button>
            <h2 id="modalTitle">Aircraft Details</h2>
            <div id="modalBody">
            </div>
        </div>
    </div>

    <script src="scripts/main.js"></script>
    <script src="scripts/aircraft.js"></script>
</body>

</html>
