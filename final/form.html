<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio One | Book a Session</title>
    <meta name="description" content="Book a recording, mixing, or mastering session with Studio One." />
    <meta name="author" content="Evance Hosea Katanga" />
    <link rel="icon" type="image/x-icon" href="images/studio one.png">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/styles.css" />
    <script type="module" src="js/main.js" defer></script>
    <script type="module" src="js/storage.js" defer></script>
</head>

<body>

    <!-- Header -->
    <header>
        <nav class="navbar">
            <h1 class="logo">Studio One</h1>
            <button class="hamburger" id="hamburger" aria-label="Toggle menu">â˜°</button>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="services.html" class="nav-link">Services</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="form.html" class="nav-link active">Book Session</a></li>
                <li><a href="attributions.html" class="nav-link">Attributions</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main -->
    <main>
        <section class="form-section">
            <h2>Book Your Session</h2>
            <form action="form-action.html" method="post" id="booking-form">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required />

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" />

                <label for="service">Select Service:</label>
                <select id="service" name="service" required>
                    <option value="Recording">Recording</option>
                    <option value="Mixing">Mixing</option>
                    <option value="Mastering">Mastering</option>
                    <option value="Beat Production">Beat Production</option>
                </select>

                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required />

                <label for="message">Additional Notes:</label>
                <textarea id="message" name="message"></textarea>

                <button type="submit" class="btn-primary">Submit Booking</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Studio One | All Rights Reserved</p>
        <a href="attributions.html">Attributions</a> |
        <a href="#" id="video-link">Project Demo Video</a>
    </footer>

</body>

</html>
